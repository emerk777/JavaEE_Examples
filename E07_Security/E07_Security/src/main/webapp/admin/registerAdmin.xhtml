<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/main.xhtml">

        <ui:define name="content">

            <h:form>
                <h:panelGrid columns="2" class="table table-borderless">
                    <h:outputText value="Email:"/>
                    <h:inputText value="#{registerAdminBean.tempEmail}" class="w-100"/>

                    <h:outputText value="Nickname:"/>
                    <h:inputText value="#{registerAdminBean.tempNickname}" class="w-100"/>
                    
                    <h:outputText value="First name:"/>
                    <h:inputText value="#{registerAdminBean.tempFirstName}" class="w-100"/>

                    <h:outputText value="Last name:"/>
                    <h:inputText value="#{registerAdminBean.tempLastName}" class="w-100"/>

                    <h:outputText value="Password:"/>
                    <h:inputSecret value="#{registerAdminBean.tempPassword}" class="w-100"/>

                </h:panelGrid>
                <h:commandButton 
                    value="Guardar Nuevo Administrador"
                    class="btn btn-primary" 
                    action="#{registerAdminBean.create()}"/>
                <br></br> <br></br>
                <h:link class="btn btn-info" outcome="/index" value="Regresar" />                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
