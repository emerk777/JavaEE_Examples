<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/templates/main.xhtml">
        
        <ui:define name="content">
            <h1>Welcome User</h1><br/>
            <h:form>
                <h:dataTable class="table" value="#{listAdminBean.userAccounts}" var="ua">
                    <h:column>
                        <f:facet name="header">First Name</f:facet>
                        #{ua.firstName}    
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Name</f:facet>
                        #{ua.lastName}    
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{ua.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nickname</f:facet>
                        #{ua.nickname}    
                    </h:column>                        
                </h:dataTable>
                <h:commandLink value="Registrar Nuevo Usuario" class="btn btn-success" action="/register"/>                   
                <br></br> <br></br>
                <h:commandButton value="Cerrar sesion" action="#{customSecurityBean.logout}"/>
            </h:form>    
                        
        </ui:define>

    </ui:composition>   
    
</html>
